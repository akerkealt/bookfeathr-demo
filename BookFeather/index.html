<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вход — Bookfeather</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  /* Глобальный сброс для корректных отступов */
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #e9e2d3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    width: 380px;
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0,0,0,.15);
    text-align: center;
  }

  h2 {
    margin-top: 0;
    margin-bottom: 18px;
    color: #2f2a24;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
  }

  input:focus { border-color: #6e6150; }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #6e6150;
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover { background: #5a4f41; }

  .link {
    margin-top: 20px;
    color: #2a6df4;
    cursor: pointer;
    font-size: 14px;
    display: inline-block;
  }

  .link:hover { text-decoration: underline; }

  .back {
    margin-top: 15px;
    color: #6e6150;
    cursor: pointer;
    font-size: 14px;
    opacity: 0.8;
  }

  .back:hover { opacity: 1; }
</style>
</head>
<body>
<div class="card">
  <h2 id="title">Вход</h2>

  <form id="authForm" onsubmit="return false;">
    <div id="formFields">
      </div>
    <button type="submit" id="submitBtn">Войти</button>
  </form>

  <div id="switchText" class="link"></div>
  <div class="back" onclick="location.href='index.html'">← На главную</div>
</div>

<script>
const formFields = document.getElementById("formFields");
const title = document.getElementById("title");
const switchText = document.getElementById("switchText");
const submitBtn = document.getElementById("submitBtn");

function showLogin(){
  title.innerText = "Вход";
  submitBtn.innerText = "Войти";
  formFields.innerHTML = `
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Пароль" required>
  `;
  switchText.innerText = "Нет аккаунта? Зарегистрироваться";
  switchText.onclick = showRegister;
}

function showRegister(){
  title.innerText = "Регистрация";
  submitBtn.innerText = "Создать аккаунт";
  formFields.innerHTML = `
    <input type="text" placeholder="Имя пользователя" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Пароль" required>
  `;
  switchText.innerText = "Уже есть аккаунт? Войти";
  switchText.onclick = showLogin;
}

// Инициализация
if(location.hash === "#register") showRegister();
else showLogin();
</script>

</body>
</html>
