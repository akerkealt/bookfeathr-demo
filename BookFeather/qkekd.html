<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bookfeather — demo</title>
<style>
:root{
  --bg:#e9e2d3;
  --nav:#6e6150;
  --sidebar:#7b6d59;
  --accent:#bfc3c9;
  --text:#f6f2ea;
}

/* общий */
*{box-sizing:border-box}
body{margin:0;font-family: "Segoe UI", Roboto, Arial, sans-serif;background:var(--bg);color:#222;}
a { color: inherit; text-decoration: none; }

/* NAVBAR */
.navbar{display:flex;align-items:center;gap:16px;padding:10px 14px;background:var(--nav);height:70px;}
.logo{display:flex;align-items:center;gap:10px;min-width:140px;}
.logo img{height:42px;width:auto;display:block}
.logo .title{color:var(--text);font-weight:700;font-size:18px;}
.search-wrap{flex:1;display:flex;justify-content:center;padding:0 8px;}
.search{width:100%;max-width:520px;display:flex;align-items:center;gap:8px;background:#fff;border-radius:28px;padding:6px 12px;box-shadow:0 2px 6px rgba(0,0,0,0.06);}
.search input{border:0;outline:0;width:100%;font-size:14px;padding:8px 6px;}
.burger{width:46px;text-align:center;color:var(--text);font-size:26px;cursor:pointer;}

/* SIDEBAR */
.sidebar{position:fixed;top:0;left:-300px;width:280px;height:100%;background:var(--sidebar);padding:22px 14px;padding-top:86px;transition:left .32s cubic-bezier(.2,.9,.3,1);box-shadow:4px 0 20px rgba(0,0,0,0.22);z-index:1002;display:flex;flex-direction:column;gap:8px;}
.sidebar.open{left:0;}
.sidebar .close-btn{position:absolute;top:16px;right:14px;background:transparent;border:0;font-size:22px;color:var(--text);cursor:pointer;}
.menu-list{display:flex;flex-direction:column;gap:4px;margin-top:6px;}
.menu-item{display:flex;align-items:center;gap:12px;padding:12px 10px;border-radius:12px;color:var(--text);cursor:pointer;transition:transform .12s ease, background .12s ease;user-select:none;}
.menu-item:hover{transform:translateX(6px);background:rgba(0,0,0,0.08);}
.menu-item img{width:36px;height:36px;object-fit:contain;flex-shrink:0;}
.menu-item .label{font-size:16px;font-weight:600;letter-spacing:0.2px;}

/* overlay */
.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.28);opacity:0;visibility:hidden;transition:opacity .28s;z-index:1001;}
.overlay.show{opacity:1;visibility:visible;}

/* AI button */
.ai-btn{position:fixed;right:18px;bottom:22px;padding:12px 16px;border-radius:20px;background:linear-gradient(145deg,var(--accent),#8f949c);color:#fff;font-weight:700;box-shadow:0 8px 20px rgba(0,0,0,0.18);z-index:1000;cursor:pointer;}

/* Секции страниц (главная и вход) */
.page{padding:26px;min-height:calc(100vh - 70px);display:flex;align-items:center;justify-content:center;}
.page.hidden{display:none;}

.hero{max-width:760px;width:100%;text-align:center;}
.hero h1{margin:0 0 12px 0;font-size:24px;color:#2f2a24;}
.hero p{margin:0 0 18px 0;color:#4a4036;opacity:.95;}
.hero .cta{display:inline-block;padding:10px 16px;background:#6e6150;color:var(--text);border-radius:12px;text-decoration:none;font-weight:700;}

/* Стиль формы входа (центральная маленькая страница) */
.form-card{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:12px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
}
.form-card h2{margin:0 0 12px 0;text-align:center;color:#2f2a24;}
.form-row{display:flex;flex-direction:column;gap:8px;margin-top:10px;}
.form-row label{font-weight:600;font-size:14px;color:#42392f;}
.form-row input{padding:10px;border-radius:8px;border:1px solid #d0c7bb;font-size:14px;}
.form-actions{display:flex;gap:10px;margin-top:16px;}
.btn{flex:1;padding:10px;border-radius:8px;border:0;cursor:pointer;font-weight:700;}
.btn.primary{background:#6e6150;color:#fff;}
.btn.ghost{background:transparent;border:1px solid #cfc6bd;color:#42392f;}
.note{font-size:13px;color:#5a4e44;margin-top:8px;text-align:center;}

/* адаптив */
@media (max-width:640px){
  .logo .title{display:none;}
  .sidebar{width:240px;left:-260px;}
  .search input{font-size:13px;}
}
</style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <button class="close-btn" onclick="toggleSidebar()">✕</button>
    <nav class="menu-list" aria-label="Главное меню">
      <div class="menu-item" data-action="login">
        <img src="img/login.png" alt="Войти">
        <div class="label">Войти</div>
      </div>

      <div class="menu-item" data-action="register">
        <img src="img/user.png" alt="Регистрация">
        <div class="label">Регистрация</div>
      </div>

      <div class="menu-item" data-action="library">
        <img src="img/books.png" alt="Моя библиотека">
        <div class="label">Моя библиотека</div>
      </div>

      <div class="menu-item" data-action="music">
        <img src="img/music.png" alt="Музыка">
        <div class="label">Музыка</div>
      </div>

      <div class="menu-item" data-action="saved">
        <img src="img/saved.png" alt="Сохранённые">
        <div class="label">Сохранённые</div>
      </div>

      <div class="menu-item" data-action="messages">
        <img src="img/messages.png" alt="Сообщения">
        <div class="label">Сообщения</div>
      </div>

      <div class="menu-item" data-action="settings">
        <img src="img/settings.png" alt="Настройки">
        <div class="label">Настройки</div>
      </div>
    </nav>
  </aside>

  <!-- overlay -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <!-- NAVBAR -->
  <header class="navbar" role="banner">
    <div class="logo">
      <img src="img/logo.png" alt="Bookfeather logo">
      <div class="title">Bookfeather</div>
    </div>

    <div class="search-wrap">
      <div class="search" role="search" aria-label="Поиск книг">
        <input id="searchInput" type="search" placeholder="Поиск книг..." aria-label="Поиск">
      </div>
    </div>

    <div class="burger" aria-label="Открыть меню" onclick="toggleSidebar()">☰</div>
  </header>

  <!-- MAIN PAGE -->
  <main id="mainPage" class="page">
    <div class="hero">
      <h1>Добро пожаловать в Bookfeather</h1>
      <p>Персонализируй пространство для чтения: фон, тон, музыка и удобный трекер прогресса.</p>
      <a class="cta" href="#" onclick="alert('Пусть будет переход')">Начать читать</a>
    </div>
  </main>

  <!-- LOGIN PAGE (скрыта по умолчанию) -->
  <section id="loginPage" class="page hidden" aria-hidden="true">
    <div class="form-card" role="form" aria-labelledby="loginTitle">
      <h2 id="loginTitle">Вход в Bookfeather</h2>

      <form id="loginForm">
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="example@mail.com" required>
        </div>

        <div class="form-row">
          <label for="password">Пароль</label>
          <input id="password" type="password" placeholder="Введите пароль" required>
        </div>

        <div class="form-actions">
          <button class="btn primary" type="submit">Войти</button>
          <button class="btn ghost" type="button" id="backBtn">Назад</button>
        </div>

        <div class="note">Ещё нет аккаунта? Нажмите «Регистрация» в меню.</div>
      </form>
    </div>
  </section>

  <button class="ai-btn" title="Обсудить с AI">F.ai</button>

<script>
  // Открытие/закрытие сайдбара
  function toggleSidebar(){
    const sb = document.getElementById('sidebar');
    const ov = document.getElementById('overlay');
    const open = sb.classList.toggle('open');
    ov.classList.toggle('show', open);
    sb.setAttribute('aria-hidden', !open);
  }

  // При клике на элементы меню — действия
  document.querySelectorAll('.menu-item').forEach(item => {
    item.addEventListener('click', () => {
      const action = item.dataset.action;
      // если "login" — показать страницу логина
      if(action === 'login'){
        toggleSidebar(); // закрываем меню
        document.getElementById('mainPage').classList.add('hidden');
        document.getElementById('loginPage').classList.remove('hidden');
        document.getElementById('loginPage').setAttribute('aria-hidden', 'false');
        window.scrollTo(0,0);
        return;
      }

      // другие действия можно подключать тут
      console.log('menu action:', action);
      toggleSidebar();
      // Например: if(action === 'library'){ window.location = '/library.html' }
    });
  });

  // кнопка "Назад" из логина
  document.getElementById('backBtn').addEventListener('click', () => {
    document.getElementById('loginPage').classList.add('hidden');
    document.getElementById('mainPage').classList.remove('hidden');
    document.getElementById('loginPage').setAttribute('aria-hidden', 'true');
  });

  // отправка формы (тестовая)
  document.getElementById('loginForm').addEventListener('submit', (e)=>{
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value;
    // Пока только тестовая логика — в будущем отправка на сервер
    console.log('Login attempt:', email, pass);
    alert('Тест: вход выполнен (лог: ' + email + ')');
    // После "входа" можно перенаправить в профиль и скрыть страницу логина:
    document.getElementById('loginPage').classList.add('hidden');
    document.getElementById('mainPage').classList.remove('hidden');
  });

  // Если нужно — клавиша Esc закрывает страницу логина и возвращает на главную
  window.addEventListener('keydown', (e) => {
    if(e.key === 'Escape'){
      if(!document.getElementById('loginPage').classList.contains('hidden')){
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('mainPage').classList.remove('hidden');
      }
      if(document.getElementById('sidebar').classList.contains('open')){
        toggleSidebar();
      }
    }
  });
</script>

</body>
</html>
